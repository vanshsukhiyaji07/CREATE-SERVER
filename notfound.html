<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Error 🚫</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6a6a, #ffd6d6);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 26px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .emoji {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        a {
            text-decoration: none;
            background-color: #ffffff;
            color: #ff6a6a;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background-color: #ff6a6a;
            color: #ffffff;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="emoji">😵‍💫🚧🌌</div>
    <h1>404 - Page Not Found 🚫</h1>
    <p>Oops! This page seems to have wandered off into the void. 🌌<br>Let’s get you back on track! 🚀</p>
    <a href="/">⬅️ Return to Home</a>
</body>
</html>
